<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naphat Fonts</title>
    <link rel="stylesheet" href="css/Aileron.css">
</head>
<body>
    <p class="aileron">Aileron font</p>
    <script>
        document.querySelector('.aileron').addEventListener('click', function() {
            document.body.style.fontFamily = "'Aileron', sans-serif";
        });
    </script>
  
</body>
</html>
